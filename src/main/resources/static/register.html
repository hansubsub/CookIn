<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CookIn Join</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 32px;
            color: #568a35;
            margin-bottom: 30px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 280px;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #999;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 300px;
            padding: 12px;
            background-color: #568a35;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 12px;
        }

        button:hover {
            background-color: #466f2b;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">Join</div>
    <form id="register-form">
        <input type="text" id="name" placeholder="이름" required>
        <input type="text" id="username" placeholder="아이디" required>
        <input type="password" id="password" placeholder="비밀번호" required>
        <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required>
        <input type="date" id="birth" required>
        <button type="submit">회원가입</button>
    </form>
</div>

<script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const birth = document.getElementById('birth').value;

        if (password !== confirmPassword) {
            alert('비밀번호가 일치하지 않습니다.');
            return;
        }

        try {
            const response = await fetch('/api/users/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, username, password, birth })
            });

            if (response.ok) {
                alert('회원가입 성공!');
                window.location.href = '/login.html'; // 성공 후 이동할 페이지
            } else {
                alert('회원가입 실패.');
            }
        } catch (error) {
            console.error('에러 발생:', error);
            alert('서버 오류가 발생했습니다.');
        }
    });
</script>
</body>
</html>
