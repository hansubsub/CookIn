<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CookIn Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .logo-title img {
      max-width: 40px;
      height: auto;
      margin-right: 10px;
    }


    .logo-title h1 {
      font-size: 32px;
      color: #568a35;
      margin: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 280px;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #999;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 300px;
      padding: 12px;
      background-color: #568a35;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
    }

    button:hover {
      background-color: #466f2b;
    }

    .join-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .join-link a {
      text-decoration: none;
      color: black;
      border-bottom: 1px solid black;
    }

    .join-link a:hover {
      color: #568a35;
      border-bottom: 1px solid #568a35;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logo-title">
    <img src="./images/fridge-icon.png" alt="CookIn 로고">
    <h1>CookIn</h1>
  </div>
  <form id="login-form">
    <input type="text" id="userId" placeholder="user id" required>
    <input type="password" id="password" placeholder="password" required>
    <button type="submit">Login</button>
  </form>
  <div class="join-link">
    <a href="register.html">Join</a>
  </div>
</div>

<script>
  document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const userId = document.getElementById('userId').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('/api/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, password })
      });

      if (response.ok) {
        const data = await response.json();
        alert('로그인 성공! 환영합니다, ' + data.username);
        window.location.href = '/home.html'; // 성공 후 이동할 페이지
      } else {
        alert('로그인 실패. 아이디 또는 비밀번호를 확인하세요.');
      }
    } catch (error) {
      console.error('에러 발생:', error);
      alert('서버 오류가 발생했습니다.');
    }
  });
</script>
</body>
</html>
